<div class="container">
    <div class="row">
        <div class="col align-self-center">
            <h4>Patient Registration</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form (ngSubmit)="savePatient()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Personal Id</label>
                    <input type="text" class="form-control" [(ngModel)]="patient.nic"
                        name="nic" placeholder="NIC/Passport/Driver's license">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Patient Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="patient.fullName" name="fullName"
                        placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="patient.email" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" [(ngModel)]="patient.gender" name="gender"
                            value="Male">
                        <label class="form-check-label" for="flexRadio1">
                            Male
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" [(ngModel)]="patient.gender" name="gender"
                            value="Female" checked>
                        <label class="form-check-label" for="flexRadio2">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">District</label>
                    <select class="form-select" [(ngModel)]="patient.district" name="district">
                        <option value="1" selected>Colombo</option>
                        <option value="2">Gampaha</option>
                        <option value="3">Kandy</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Recent Symptoms</label>
                    <textarea class="form-control" [(ngModel)]="patient.sypmtom" name="sypmtom"
                        rows="3"></textarea>
                </div>
                <div class="mb-3" *ngIf="isSaved">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Patient is saved successfully
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
