<div class="container">
    <div class="row">
        <div class="col align-self-center">
            <h4>Test Result</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form (ngSubmit)="saveTest()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Patient Id</label>
                    <input type="text" class="form-control" [(ngModel)]="testResult.patientId"
                        name="patientId" placeholder="NIC/Passport/Driver's license">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Medical Officer Id</label>
                    <input type="text" class="form-control" [(ngModel)]="testResult.officerId" name="officerId"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Test Type</label>
                    <select class="form-select" [(ngModel)]="testResult.testType" name="testType">
                        <option value="1" selected>PCR Test</option>
                        <option value="2">Antigen Test</option>
                        <option value="3">Antibody Test</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Test Result</label>
                    <select class="form-select" [(ngModel)]="testResult.result" name="result">
                        <option value="1" selected>Positive</option>
                        <option value="2">Negative</option>
                        <option value="3">Invalid</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                    <textarea class="form-control" [(ngModel)]="testResult.comments" name="comments"
                        rows="3"></textarea>
                </div>
                <div class="mb-3" *ngIf="isSaved">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Result is saved successfully
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
